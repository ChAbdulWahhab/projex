name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements-dev.txt
    
    - name: Run linting
      run: |
        flake8 projex/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 projex/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Run type checking
      run: |
        mypy projex/ --ignore-missing-imports
    
    - name: Run tests with coverage
      run: |
        pytest --cov=projex --cov-report=xml --cov-report=term tests/
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort
    
    - name: Check code formatting with black
      run: |
        black --check projex/ tests/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only projex/ tests/

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test FastAPI generation
      run: |
        projex create test-fastapi --template fastapi --no-git --no-venv
        test -d test-fastapi
        test -f test-fastapi/app/main.py
        test -f test-fastapi/requirements.txt
    
    - name: Test Django generation
      run: |
        projex create test-django --template django --no-git --no-venv
        test -d test-django
        test -f test-django/manage.py
        test -f test-django/requirements.txt
    
    - name: Test Flask generation
      run: |
        projex create test-flask --template flask --no-git --no-venv
        test -d test-flask
        test -f test-flask/run.py
        test -f test-flask/requirements.txt

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test, code-quality, integration-test]
    if: github.event_name == 'release' && github.event.action == 'created'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*
